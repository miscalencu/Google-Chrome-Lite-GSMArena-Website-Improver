<html>
	<head>
		<title>GSM Areana Boost extension</title>
		<link href="css/options.css" media="screen" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<script language="javascript" type="text/javascript" src="js/core.js"></script>
		
		<img align="middle" border="0" src="images/icon_128.png" alt="GSM Arena Boost for Chrome" title="GSM Arena Boost for Chrome" />
		<h1>Settings for GSM Arena Boost for Chrome extension</h1>
		<br />

		<table class="box" cellpadding="5" cellspacing="5">
			<tr>
				<th>Highlight differences (in compare)</th>
				<td>
					<input type="checkbox" id="highlightCompareDifferences" name="highlightCompareDifferences" onClick="localStorage.highlightCompareDifferences = (this.checked?1:0);" />
				</td>
			</tr>
			<tr>
				<th>Use improved Gallery</th>
				<td>
					<input type="checkbox" id="useGallery" name="useGallery" onClick="localStorage.useGallery = (this.checked?1:0);" />
				</td>
			</tr>
		</table>

		<br />
		<br />
		<br />
		<h1>Stay tuned! Updates to follow soon!</h1>
		<br />
		
		<script language="javascript" type="text/javascript">
			document.getElementById("highlightCompareDifferences").checked = (localStorage.highlightCompareDifferences == 1);
			document.getElementById("useGallery").checked = (localStorage.useGallery == 1);
		</script>
